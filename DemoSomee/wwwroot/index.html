<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê√°nh gi√° h·ªá th·ªëng | Project 1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {

            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;

        }

        label {

        }

        input[type="text"],

            border-radius: 8px;
            box-sizing: border-box;
            /* Quan tr·ªçng ƒë·ªÉ kh√¥ng b·ªã v·ª° layout */
        }

        /* Star Rating CSS */
        .rating {
            display: flex;
            flex-direction: row-reverse;
            /* ƒê·∫£o ng∆∞·ª£c ƒë·ªÉ CSS hover ho·∫°t ƒë·ªông ƒë√∫ng */
            justify-content: center;
            margin: 20px 0;
        }

        .rating input {
            display: none;
        }

        .rating label {
            cursor: pointer;
            width: 40px;
            font-size: 30px;
            color: #ddd;
            transition: color 0.2s;
        }

        .rating label:before {
            content: '‚òÖ';
        }

        /* Hi·ªáu ·ª©ng khi ch·ªçn ho·∫∑c hover sao */
        .rating input:checked~label,
        .rating label:hover,
        .rating label:hover~label {
            color: #f1c40f;
            /* M√†u v√†ng */
        }

        .btn {
            background: #6c5ce7;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: #5b4cc4;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #e0ffe4;
            color: #27ae60;
            border-radius: 10px;
            display: none;

        }
    </style>
</head>

<body>

    <div class="card">
        <i class="fas fa-clipboard-check" style="font-size: 50px; color: #6c5ce7; margin-bottom: 10px;"></i>
        <h2>Ki·ªÉm tra & ƒê√°nh gi√°</h2>

        <div class="form-group">
            <label>H·ªç v√† t√™n:</label>
            <input type="text" id="txtName" placeholder="V√≠ d·ª•: Nguy·ªÖn VƒÉn A">
        </div>

        <div class="form-group">
            <label>Ng√†y sinh:</label>
            <input type="date" id="txtDob">
        </div>

        <label>Ch·∫•t l∆∞·ª£ng h·ªá th·ªëng:</label>
        <div class="rating">
            <input type="radio" name="star" id="star5" value="5"><label for="star5"></label>
            <input type="radio" name="star" id="star4" value="4"><label for="star4"></label>
            <input type="radio" name="star" id="star3" value="3"><label for="star3"></label>
            <input type="radio" name="star" id="star2" value="2"><label for="star2"></label>
            <input type="radio" name="star" id="star1" value="1"><label for="star1"></label>
        </div>

        <button class="btn" onclick="submitData()">G·ª≠i ƒë√°nh gi√°</button>

        <div id="result">...</div>
    </div>

    <script>
        // LINK API C·ª¶A B·∫†N
        const API_URL = 'http://dh52201267oss.somee.com/api/time';

        async function submitData() {
            const name = document.getElementById('txtName').value;
            const dob = document.getElementById('txtDob').value;

            // L·∫•y s·ªë sao ƒë√£ ch·ªçn
            const stars = document.querySelector('input[name="star"]:checked');
            const rating = stars ? parseInt(stars.value) : 0;

            if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n!");
            if (rating === 0) return alert("Vui l√≤ng ch·∫•m ƒëi·ªÉm sao!");

            const btn = document.querySelector('.btn');
            const resultBox = document.getElementById('result');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ƒêang g·ª≠i...';
            btn.disabled = true;

            try {
                // G·ª≠i POST request
                const response = await fetch(API_URL, {
                    method: 'POST', // Chuy·ªÉn t·ª´ GET sang POST
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        dob: dob ? dob : null,
                        rating: rating
                    })
                });

                if (!response.ok) throw new Error('L·ªói k·∫øt n·ªëi');

                const data = await response.json();

                // Hi·ªÉn th·ªã k·∫øt qu·∫£
                resultBox.style.display = 'block';
                resultBox.innerHTML = `
                    <strong>${data.message}</strong><br>
                    üïí Gi·ªù Server: ${data.serverTime}<br>
                    üî¢ T·ªïng l∆∞·ª£t ƒë√°nh gi√°: ${data.totalChecks}
                `;

            } catch (error) {
                alert("L·ªói: " + error.message);
            } finally {
                btn.innerHTML = 'G·ª≠i ƒë√°nh gi√°';
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
